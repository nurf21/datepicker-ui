<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Date Picker</h1>
    </div>

    <div class="input-container">
      <input type="text" class="date-input" placeholder="dd / mm / yyyy">
      <button class="calendar-button">
        <i class="fas fa-calendar-alt"></i>
      </button>
    </div>

    <div class="calendar-container">
      <div class="current-date">4 December 2022</div>

      <div class="weekdays">
        <div>S</div>
        <div>M</div>
        <div>T</div>
        <div>W</div>
        <div>T</div>
        <div>F</div>
        <div>S</div>
      </div>

      <div class="days-grid">
        <!-- Week 1 -->
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day selected">4</div>

        <!-- Week 2 -->
        <div class="day weekend">5</div>
        <div class="day">6</div>
        <div class="day has-event">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day weekend">11</div>

        <!-- Week 3 -->
        <div class="day weekend">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day has-event">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day weekend">18</div>

        <!-- Week 4 -->
        <div class="day weekend">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day weekend">25</div>

        <!-- Week 5 -->
        <div class="day weekend">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
        <div class="day other-month">1</div>
      </div>
    </div>
  </div>
</body>

</html>
